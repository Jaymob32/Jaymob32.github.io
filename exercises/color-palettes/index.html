<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Color Palettes</title>
        <link rel="stylesheet" href="css/style.css">

        <h2 id="p1">Desert Sunset</h2>

        <div id="p1-c1">
            <h3>Dark Plum</h3>
