<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover Galleries</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="gal-1">
            <div class="card">
                <h2>Columbia</h2>
                <img src="images/Colombia.jpg" alt="Columbia" width="200px">
                <p><a href="#">Learn More</a></p>
            </div>
            <div class="card">
                <h2>Malta</h2>
                <img src="images/Malta.jpg" alt="Malta" width="200px">
                <p><a href="#">Learn More</a></p>
            </div>
            <div class="card">
                <h2>Scotland</h2>
                <img src="images/scoland.jpg" alt="Scotland" width="200px">
                <p><a href="#">More</a></p>
            </div>
            <div class="card">
                <h2>Spain</h2>
                <img src="images/Spain.jpg" alt="Spain" width="200px">
                <p><a href="#">Learn More</a></p>
            </div>
        </div>
        <div id="gal-2">
            <div class="card">
                <i class="fa-solid fa-eye"></i>
            </div>
            <div class="card">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="card">
                <i class="fa-solid fa-ear-listen"></i>
            </div>
            <div class="card">
                <i class="fa-solid fa-face-grin-tongue"></i>
            </div>
        </div>
        <div id="gal-3">
            <div class="card">
                <img 
                    src="images/shep1.jpg" 
                    alt="German Shepherd" 
                    width="225px"
                >
                <h2><a href="#">More</a></h2>
            </div>

                <img 
                    src="images/shep2.jpg" 
                    alt="German Shepherd" 
                    width="225px"
                >
                <h2><a href="#">More</a></h2>
            </div>
            <div class="card">
                <img 
                    src="images/shep3.webp" 
                    alt="German Shepherd" 
                    width="200px"
                >
                <h2><a href="#">More</a></h2>
            </div>
            <div class="card">
                <img 
                    src="images/shep4.jpg" 
                    alt="German Shepherd" 
                    width="200px"
                >
                <h2><a href="#">More</a></h2>
            </div>
        </div>
    </body>
</html>
